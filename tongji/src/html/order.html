<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的订单-济商城</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/order.css') }}">
</head>

<body>
    <div class="app">
        @@include('header.html')
        <div class="breadcrumbs">
            <div class="container">
                <a href="/">首页</a>
                <span class="sep">/</span>
                <span>交易订单</span>
            </div>
        </div>
        <div class="page-main">
            <div class="container">
                <div class="order-box">
                    <div class="box-header">
                        <h1 class="title">我的订单</h1>
                        <div class="filter clearfix">
                            <ul class="filter-list">
                                <li class="first active"><a href="javascript:void(0);">全部有效订单</a></li>
                                <li class=""><a href="javascript:void(0);">待支付</a></li>
                                <li class=""><a href="javascript:void(0);">待收货</a></li>
                            </ul>
                            <div class="filter-search clearfix">
                                <input class="search-text" type="search" placeholder="输入商品名称、订单号">
                                <a class="search-btn">
                                    <svg t="1592282130409" class="icon" viewBox="0 0 1024 1024" version="1.1"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M192 448c0-141.152 114.848-256 256-256s256 114.848 256 256-114.848 256-256 256-256-114.848-256-256z m710.624 409.376l-206.88-206.88A318.784 318.784 0 0 0 768 448c0-176.736-143.264-320-320-320S128 271.264 128 448s143.264 320 320 320a318.784 318.784 0 0 0 202.496-72.256l206.88 206.88 45.248-45.248z">
                                        </path>
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="box-body">
                        <div>
                            <ul class="order-list">
                                <p class="empty">当前没有交易订单。</p>
                            </ul>
                            <!---->
                        </div>
                    </div>
                </div>

            </div>
        </div>

        @@include('footer.html')
    </div>
</body>

</html>
